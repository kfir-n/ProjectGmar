<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/privateArea.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Private area</title>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="logo-container"> <img src="../image/logo.png" ></div> <!-- Logo container with image -->
            <a href="privateArea.html" class="private-link">
                <i class='bx bxs-user'  alt="Anonymous Person"></i> <!-- Icon for user -->
            </a>
            <a href="gallery.html">Gallery</a> <!-- Navigation link to gallery page -->
            <a href="register.html">Register</a> <!-- Navigation link to register page -->
            <a href="login.html">Login</a> <!-- Navigation link to login page -->
            <a href="contactUs.html">Contact us</a> <!-- Navigation link to contact us page -->
            <a href="HomePage.html">Home</a> <!-- Navigation link to home page -->
            <h1>Welcome to Knee-Care</h1> <!-- Heading for the private area -->
        </div>
    </header> 
    <h1 id="welcomeMessage"> Welcome to your private area</h1> <!-- Heading for the private area -->
    <div class="button1"> <!-- Start a walk button -->
        <div class="content1">
            <i class='bx bx-walk' ></i> <!-- Icon for start a walk -->
        <span class="button-text1">Start a walk</span> <!-- Text for start a walk button -->
        </div>
    </div>
    <div class="button2"> <!-- Stop the walk button -->
        <div class="content2">
            <i class='bx bxs-hand'></i> <!-- Icon for stop the walk -->
        <span class="button-text2">Stop the walk</span> <!-- Text for stop the walk button -->
        </div>
    </div>
    <div class="button3"> <!-- Watch My History button -->
        <div class="content3">
        <i class='bx bx-history'></i> <!-- Icon for watch my history -->
        <span class="button-text3"><a href="watchHistory.html"></a>Watch My History</span> <!-- Text for watch my history button -->
        </div>
    </div>
    <div class="button4"> <!-- Logout button -->
        <div class="content4">
        <button type="submit" class="btn" onclick="logout()"><i class='bx bxs-log-out' ></i> Logout</button> <!-- Button to logout -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-check-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>
    <script src="/JavaScript/privateArea.js"></script>
