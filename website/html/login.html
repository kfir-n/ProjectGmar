<body>
    <header>
        <div class="topnav"> <!-- Top navigation section -->
            <div class="logo-container"> <img src="../image/logo.png" ></div> <!-- Logo container -->
            <a href="privateArea.html" class="private-link"> <!-- Link to private area -->
                <i class='bx bxs-user'  alt="Anonymous Person"></i> <!-- Icon for anonymous user -->

            <a href="gallery.html">Gallery</a> <!-- Link to gallery page -->

    <div class="wrapper"> <!-- Wrapper section -->
            <h1>Login</h1> <!-- Heading for login -->
            <div class="input-box"> <!-- Input box for email -->
                <input type="email" id="email" placeholder="Email" required> <!-- Email input field -->
                <i class='bx bxs-envelope'></i> <!-- Icon for email -->
            </div>
            <div class="input-box"> <!-- Input box for password -->
                <input type="password" id="password" placeholder="Password" required> <!-- Password input field -->
                <i class='bx bxs-lock-alt' ></i> <!-- Icon for password -->
            </div>
            <div class="remember-forget"> <!-- Section for remember me and forgot password -->
                <label><input type="checkbox" id="rememberMe">Remember me</label> <!-- Checkbox for remember me -->
            </div>
            <div class="register-link"> <!-- Section for register link -->
                <p>Don't have an account? <a href="register.html">Register</a></p> <!-- Link to register page -->
            </div>
            <button type="button" class="btn" onclick="login()">Login</button> <!-- Button for login -->
    </div>
