    <div class="contact-container"> <!-- Container for contact section -->
        <div class="contact-box"> <!-- Contact box containing contact form and contact details -->
            <div class="contact-left"> <!-- Left section of contact box -->
                <h3>Sent your request</h3> <!-- Heading for contact form -->
                <form> <!-- Contact form -->
                    <div class="input-row"> <!-- Input row for name -->
                        <div class="input-group"> <!-- Input group for name -->
                            <label>Name:</label> <!-- Label for name input -->
                            <input id="name" type="text" placeholder="John Doe"> <!-- Text input for name -->
                        </div>
                    </div>
                    <div class="input-group"> <!-- Input group for phone -->
                        <label>Phone:</label> <!-- Label for phone input -->
                        <input id="phone" type="text"  placeholder="0524234243"> <!-- Text input for phone -->
                    </div>
                    <div class="input-row"> <!-- Input row for email -->
                        <div class="input-group"> <!-- Input group for email -->
                            <label>Email:</label> <!-- Label for email input -->
                            <input id="email" type="email" placeholder="JohnDoe@gmail.com"> <!-- Email input -->
                        </div>
                    </div>
                    <div class="input-group"> <!-- Input group for subject -->
                        <label>Subject:</label> <!-- Label for subject input -->
                        <input id="subject" type="text" placeholder="product"> <!-- Text input for subject -->
                    </div>
                    <label>Message</label> <!-- Label for message textarea -->
                    <textarea id="message" rows="10" placeholder="Your Message"></textarea> <!-- Textarea for message -->
                    <button id="sendMessageBtn" onclick="submitForm(event)">Send</button> <!-- Send button -->
                </form> <!-- End of contact form -->
            </div> <!-- End of contact-left section -->
            <div class="contact-right"> <!-- Right section of contact box -->
                <h3>Reach us</h3> <!-- Heading for contact details -->
                <table> <!-- Contact details table -->
                    <tr> <!-- Row for email -->
                        <td>Email</td> <!-- Table cell for email label -->
                        <td>nudelman.kfir@gmail.com</td> <!-- Table cell for email address -->
                    </tr>
                    <tr> <!-- Row for phone -->
                        <td>Phone</td> <!-- Table cell for phone label -->
                        <td>0529665227</td> <!-- Table cell for phone number -->
                    </tr>
                    <tr> <!-- Row for address -->
                        <td>Address</td> <!-- Table cell for address label -->
                        <td>רחוב אהרון 18, קריית מוצקין</td> <!-- Table cell for address -->
                    </tr>
                </table> <!-- End of contact details table -->
            </div> <!-- End of contact-right section -->
        </div> <!-- End of contact-box -->
    </div> <!-- End of contact-container -->
